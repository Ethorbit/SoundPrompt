x-build: &build
  context: .    
  args:
    UID: ${LOCAL_UID:-1000}
    GID: ${LOCAL_GID:-1000}

x-develop: &develop
  build:
    <<: [ *build ]
    target: develop
  volumes:
    - .:/app
    - .cache:/home/python/.cache


services:
  pre-commit:
    profiles:
      - pre-commit
    <<: [ *develop ]
    entrypoint: python
    command: /usr/local/bin/pre-commit
  develop:
    profiles:
      - develop
    <<: [ *develop ]
    stdin_open: true
    tty: true


  app:
    profiles:
      - app
    build:
      <<: [ *build ]
      target: app
    volumes:
      - ./data:/data
